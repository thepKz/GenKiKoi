name: CI
on:
  push:
    paths:
      - '!README.md'
      - '!LICENSE'
      - '!package.json'
      - '!package-lock.json'
      - '!tsconfig.json'
      - '!vite.config.ts'
      - '!docs/**'
      - '**.js'
      - '**.ts'
    branches:
      - 'develop'

      - 'main'
      - 'release/**'
      - '!dev/** '
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  workflow_dispatch:
jobs:
  test-and-build:
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies and run tests (Server)
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        cd server
        npm ci
        npm test
    - name: Build server
      run: |
        cd server
        npm run build --if-present
    - name: Log after build
      run: echo "Build completed!"

